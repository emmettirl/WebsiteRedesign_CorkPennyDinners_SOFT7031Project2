<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cork Penny Dinners | Media</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="icon" type="image/x-icon" href="/Media/cpd512.png">
</head>
<body>
<header>
    <div class="cover-container">
        <img src="Media/cpd.png" alt="Logo" class="logo">
    </div>
</header>

<div id="navbar-container"></div>

<main>

    <div class="container py-5 iframe-container">
        <div class="row">
            <div class="col-12">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/oa0r8mUqrnU"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/-lqzr_oYBR8" title="Penny For Your Thoughts"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen style="display:none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div id="imageGallery" class="row g-3"></div>
    </div>

</main>

<div id="fab-container"></div>
<div id="footer-container"></div>
<div id="cookie-container" class="fixed-bottom p-3"></div>

<script src="js/jquery-3.7.1.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/sharedElements.js"></script>
<script src="js/Gallery.js"></script>

</body>
</html>
